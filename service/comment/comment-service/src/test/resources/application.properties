logging.level.pl.app=DEBUG
logging.level.org.apache.kafka.clients=ERROR
logging.level.org.apache.kafka.common.metrics=ERROR
logging.level.org.mongodb.driver=ERROR
spring.output.ansi.enabled=ALWAYS